<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <title>Hex Editor</title>
</head>

<body>
  <h1>Hex Editor</h1>

  <label for="file-selector">Select a file</label>
  <input id="file-selector" type="file" />
  <button type="button" id="test-button">Test</button>
  <div id="file-status-view" class="container">
    <h2>Selected File</h2>

    <div class="file-status-container">
      <div>File Name: <span class="status-filename" id="status-filename">favicon.png</span></div>
      <div>File Size (bytes): <span class="status-filesize" id="status-filesize">1234</span></div>
    </div>

  </div>

  <div>
    <div id="hex-view" class="container hex-view-container">
      <p class="info-text">Select a file to view.</p>
    </div>

    <div id="ascii-view" class="container ascii-view-container">
      <p class="info-text">Select a file to view.</p>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
